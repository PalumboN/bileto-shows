<table class="table table-striped">
    <tr>
        <th>Fecha</th>
        <th>Precio</th> 
        <th>Secci√≥n</th> 
        <th>Disponibilidad</th>
        <th>Alerta</th>
    </tr>
    <tr data-ng-repeat="ticket in show.tickets">
        <td class="col col-md-3">{{ticket.date}}</td>
        <td class="col col-md-2">{{ticket.price}}</td>
        <td class="col col-md-3">{{ticket.section}}</td>
        <td class="col col-md-3">{{ticket.availability}}</td>
        <td class="col col-md-1">
            <input type="checkbox" data-ng-model="ticket.alert" data-ng-change="ctrl.changeAlerts(show)">
        </td>
    </tr>
</table>
